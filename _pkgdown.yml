# (2025-03-02) You may have to install the development version of `bslib` to
# use `_brands.yml`.

url: https://danielvartan.github.io/prettycheck/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true
  params:
    noindex: false

navbar:
  structure:
    left:
    - homedevtools::install()
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Checks
  desc: >
    `prettycheck` includes four main types of functions: `test_*()`,
    `check_*()`, `assert_*()`, and `expect_*()`.

    The `test_*()` functions return a logical flag; the `check_*()` functions
    return `TRUE` or throw a warning message as a string if the condition is
    not met; and the `assert_*()` and `expect_*()` functions return the input
    object or throw an error if the condition is not met.
  contents:
  - assert_color
  - assert_color_options
  - check_data
  - check_duration
  - check_empty
  - check_internet
  - check_hms
  - check_identical
  - check_interactive
  - check_interval
  - check_length
  - check_not_empty
  - check_namespace
  - check_numeric
  - check_period
  - check_pick
  - check_posixt
  - check_scalar
  - check_temporal

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: auto
  version_label: warning
