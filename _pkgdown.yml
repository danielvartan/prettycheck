url: https://danielvartan.github.io/prettycheck/

template:
  params:
    bootswatch: cosmo
    mathjax: true
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Tests
  desc: >
    `test_*()` functions return a logical flag.
  contents:
  - test_identical

- title: Checks
  desc: >
    `check_*()` functions return a logical flag and throw a warning message if
    the condition is not met.
  contents:
  - check_identical

- title: Assertions
  desc: >
    assert_*()` functions return a logical flag and throw an  error if the
    condition is not met.
  contents:
  - assert_identical

- title: Expectations
  desc: >
    expect_*()` functions return a logical flag and throw anerror if the
    condition is not met (it differs from the error thrown by `assert_*()`).
  contents:
  - assert_identical

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
